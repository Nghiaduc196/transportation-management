<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'VCNA Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'VCNA Logo'}"
  [sidebarToggler]="false"
  [asideMenuToggler]="false" [mobileAsideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom" *ngIf="account!=null">
      <a class="nav-link mr-4" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
         dropdownToggle (click)="false">
        <img [src]="getImageUrl()" class="img-avatar" alt="{{account.login}}" *ngIf="getImageUrl()">
        <img src="../../../assets/img/avatars/default-avatar.png" class="img-avatar" alt="{{account.login}}"
             *ngIf="!getImageUrl()">
        <span class="d-none d-md-inline-block">({{account.login}})</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown"  style="margin-right: 9px;">
        <div class="dropdown-header text-center d-block d-md-none"><strong>{{account.firstName}}
          {{account.lastName}} ({{account.login}})</strong></div>
        <div class="dropdown-header text-center d-none d-md-block"><strong>Cài đặt</strong></div>
        <a class="dropdown-item" routerLink="/profile"><i class="fa fa-user"></i> Thông tin cá nhân</a>
        <a class="dropdown-item" routerLink="/reset"><i class="fa fa-key"></i> Đổi mật khẩu</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Thoát</a>
      </div>
    </li>
  </ul>

</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="#">VCNA</a> &copy; 2021 creativeLabs.</span>
  <span class="ml-auto">Powered by <a href="#">Nghĩa Đức</a></span>
</app-footer>
